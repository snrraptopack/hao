<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template Test</title>
  <style>
    body {
      font-family: system-ui;
      padding: 2rem;
      background: #f5f5f5;
    }
    .counter {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: 0 auto;
    }
    h1 {
      margin: 0 0 1rem 0;
      color: #667eea;
    }
    button {
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      border: none;
      background: #667eea;
      color: white;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #5568d3;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script type="module">
    import { Component, ref, watch } from './src/index.ts';

    console.log('Imports loaded:', { Component, ref, watch });

    const CounterComponent = Component((ui) => {
      const count = ref(0);

      const increment = () => {
        count.value++
      };

      const decrement = () => {
        count.value--
      };

      ui.Div({ className: "counter" }, (ui) => {
        const h1Text = watch(count, (v) => `Count: ${v}`);
        console.log('H1 text:', h1Text, 'value:', h1Text?.value);
        ui.H1({ text: h1Text });
        
        console.log('Creating button with text +');
        ui.Button({ text: "+", on: { click: increment } });
        
        console.log('Creating button with text -');
        ui.Button({ text: "-", on: { click: decrement } });
      });
    });

    console.log('CounterComponent created:', CounterComponent);
    console.log('CounterComponent type:', typeof CounterComponent);
    console.log('Is it a DOM element?', CounterComponent instanceof HTMLElement);
    
    const appDiv = document.getElementById('app');
    console.log('App div:', appDiv);
    
    if (CounterComponent && appDiv) {
      appDiv.appendChild(CounterComponent);
      console.log('Component appended successfully!');
    } else {
      console.error('Failed to append - CounterComponent or app div is null');
    }
  </script>
</body>
</html>
