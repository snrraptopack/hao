<script>
import { ref } from 'auwla'

const count = ref(0)
const userName = "John Doe"
const userId = '1234'

function increment() {
  count.value += 2
}

function decrement() {
  count.value--
}
</script>


<div class="counter">
  <h1>Count: {{count}}</h1>
  <h3>Count: {{count * 3}}</h3>
  <h2>User: {userName}</h2>
  <p>ID: {userId}</p>
  <button @click="increment">+</button>
  <button @click="decrement">-</button>
</div>
