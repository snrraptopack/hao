<script>
import { ref } from 'auwla'

const todos = ref([
  { id: 1, text: ref('Learn Auwla'), done: ref(false) },
  { id: 2, text: ref('Build something cool'), done: ref(false) },
  { id: 3, text: ref('Ship it!'), done: ref(true) }
])

const newTodo = ref('')
const showCompleted = ref(true)

function addTodo() {
  if (newTodo.value.trim()) {
    todos.value = [
      ...todos.value,
      { id: Date.now(), text: ref(newTodo.value), done: ref(false) }
    ]
    newTodo.value = ''
  }
}

function toggleTodo(todo) {
  todo.done.value = !todo.done.value
}

function toggleShowCompleted() {
  showCompleted.value = !showCompleted.value
}
</script>

<div class="max-w-2xl mx-auto p-6">
  <h1 class="text-3xl font-bold text-purple-600 mb-6">Todo List</h1>
  
  <div class="mb-6 flex gap-2">
    <input 
      :value="newTodo"
      class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
      placeholder="What needs to be done?"
    />
    <button 
      @click="addTodo"
      class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition"
    >
      Add
    </button>
  </div>
  
  <div class="mb-4">
    <button 
      @click="toggleShowCompleted"
      class="text-sm text-gray-600 hover:text-purple-600"
    >
      {{showCompleted ? 'Hide Completed' : 'Show All'}}
    </button>
  </div>
  
  <ul class="space-y-2">
    <li 
      @each="todos as todo"
      @if="showCompleted || !todo.done"
      class="flex items-center gap-3 p-4 bg-white rounded-lg shadow hover:shadow-md transition"
    >
      <input 
        type="checkbox"
        :checked="todo.done"
        class="w-5 h-5 text-purple-600 rounded focus:ring-purple-500"
      />
      <span class="flex-1" :text="todo.text"></span>
      
      <span @if="todo.done" class="px-2 py-1 text-xs bg-green-100 text-green-700 rounded-full">
        Done
      </span>
    </li>
  </ul>
</div>
