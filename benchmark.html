<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Framework Benchmark</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }
    
    header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }
    
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    
    .subtitle {
      opacity: 0.9;
      font-size: 1.1em;
    }
    
    .content {
      padding: 30px;
    }
    
    .controls {
      display: flex;
      gap: 15px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    
    button {
      flex: 1;
      min-width: 150px;
      padding: 15px 30px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    
    button.primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    button.primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }
    
    button.secondary {
      background: #f3f4f6;
      color: #374151;
    }
    
    button.secondary:hover {
      background: #e5e7eb;
    }
    
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }
    
    #output {
      background: #1e293b;
      color: #e2e8f0;
      padding: 20px;
      border-radius: 8px;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 14px;
      line-height: 1.6;
      max-height: 600px;
      overflow-y: auto;
      white-space: pre-wrap;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
    }
    
    #output:empty::before {
      content: 'Click "Run Benchmark" to start...';
      opacity: 0.5;
    }
    
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin-right: 10px;
      vertical-align: middle;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .status {
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      font-weight: 500;
      display: none;
    }
    
    .status.running {
      display: block;
      background: #dbeafe;
      color: #1e40af;
      border-left: 4px solid #3b82f6;
    }
    
    .status.complete {
      display: block;
      background: #dcfce7;
      color: #166534;
      border-left: 4px solid #22c55e;
    }
    
    .metrics {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 30px;
    }
    
    .metric {
      background: #f9fafb;
      padding: 20px;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }
    
    .metric-label {
      font-size: 0.9em;
      color: #6b7280;
      margin-bottom: 5px;
    }
    
    .metric-value {
      font-size: 1.8em;
      font-weight: 700;
      color: #1f2937;
    }
    
    .metric-unit {
      font-size: 0.6em;
      color: #9ca3af;
      font-weight: 400;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>‚ö° Framework Benchmark</h1>
      <p class="subtitle">Performance Testing Suite</p>
    </header>
    
    <div class="content">
      <div class="controls">
        <button class="primary" onclick="runBenchmark()">
          üöÄ Run Benchmark
        </button>
        <button class="secondary" onclick="clearOutput()">
          üóëÔ∏è Clear Output
        </button>
      </div>
      
      <div id="status" class="status"></div>
      
      <div id="metrics" class="metrics" style="display: none;">
        <div class="metric">
          <div class="metric-label">Total Tests</div>
          <div class="metric-value">
            <span id="totalTests">0</span>
          </div>
        </div>
        <div class="metric">
          <div class="metric-label">Total Time</div>
          <div class="metric-value">
            <span id="totalTime">0</span>
            <span class="metric-unit">ms</span>
          </div>
        </div>
        <div class="metric">
          <div class="metric-label">Fastest</div>
          <div class="metric-value" style="font-size: 1.2em;">
            <span id="fastest">-</span>
          </div>
        </div>
      </div>
      
      <div id="output"></div>
    </div>
  </div>

  <script type="module">
    import { ref, watch } from './src/state.js'
    import { Component } from './src/dsl.js'

    let isRunning = false

    function log(message, type = 'info') {
      const output = document.getElementById('output')
      const line = document.createElement('div')
      
      if (type === 'header') {
        line.style.color = '#fbbf24'
        line.style.fontWeight = 'bold'
        line.style.fontSize = '1.2em'
        line.style.marginTop = '20px'
      } else if (type === 'success') {
        line.style.color = '#34d399'
      } else if (type === 'result') {
        line.style.color = '#60a5fa'
      }
      
      line.textContent = message
      output.appendChild(line)
      output.scrollTop = output.scrollHeight
    }

    function updateStatus(message, type = 'running') {
      const status = document.getElementById('status')
      status.className = `status ${type}`
      status.innerHTML = type === 'running' 
        ? `<span class="spinner"></span>${message}`
        : `‚úÖ ${message}`
    }

    function updateMetrics(total, time, fastest) {
      document.getElementById('metrics').style.display = 'grid'
      document.getElementById('totalTests').textContent = total
      document.getElementById('totalTime').textContent = time.toFixed(2)
      document.getElementById('fastest').textContent = fastest
    }

    window.clearOutput = function() {
      document.getElementById('output').innerHTML = ''
      document.getElementById('metrics').style.display = 'none'
      document.getElementById('status').className = 'status'
    }

    window.runBenchmark = async function() {
      if (isRunning) return
      
      isRunning = true
      clearOutput()
      updateStatus('Running benchmarks...', 'running')
      
      const results = new Map()
      let totalTests = 0
      
      log('üî• FRAMEWORK PERFORMANCE BENCHMARK', 'header')
      log('Testing core operations...\n', 'info')

      async function runTest(name, fn, iterations = 1000) {
        totalTests++
        log(`\nüèÉ Running: ${name} (${iterations} iterations)`)
        
        // Warm up
        for (let i = 0; i < 10; i++) await fn()
        
        // Measure
        const start = performance.now()
        for (let i = 0; i < iterations; i++) await fn()
        const end = performance.now()
        
        const totalTime = end - start
        const avgTime = totalTime / iterations
        
        results.set(name, totalTime)
        
        log(`  ‚úì Total: ${totalTime.toFixed(2)}ms`, 'success')
        log(`  ‚úì Average: ${avgTime.toFixed(4)}ms per operation`, 'success')
        log(`  ‚úì Ops/sec: ${(1000 / avgTime).toFixed(0)}`, 'success')
        
        await new Promise(resolve => setTimeout(resolve, 10))
      }

      const createData = (count) => 
        Array.from({ length: count }, (_, i) => ({
          id: i,
          label: `Item ${i}`,
          value: Math.random()
        }))

      try {
        // Tests
        await runTest('Create 1000 refs', () => {
          const refs = Array.from({ length: 1000 }, () => ref(0))
          refs.length = 0
        }, 100)

        await runTest('Update 1000 refs', () => {
          const refs = Array.from({ length: 1000 }, () => ref(0))
          refs.forEach(r => r.value++)
          refs.length = 0
        }, 100)

        await runTest('Create 1000 refs + subscriptions', () => {
          const refs = Array.from({ length: 1000 }, () => {
            const r = ref(0)
            r.subscribe(() => {})
            return r
          })
          refs.length = 0
        }, 100)

        await runTest('Update 1000 subscribed refs', () => {
          const refs = Array.from({ length: 1000 }, () => {
            const r = ref(0)
            r.subscribe(() => {})
            return r
          })
          refs.forEach(r => r.value++)
          refs.length = 0
        }, 100)

        await runTest('Create 1000 computed (watch)', () => {
          const source = ref(0)
          const computed = Array.from({ length: 1000 }, () => 
            watch(source, v => v * 2)
          )
          source.value++
          computed.length = 0
        }, 100)

        await runTest('Create 100 components', () => {
          const components = Array.from({ length: 100 }, () =>
            Component((ui) => {
              ui.Div({ className: 'test' }, (ui) => {
                ui.Text({ value: 'Hello' })
              })
            })
          )
          components.length = 0
        }, 50)

        await runTest('Vanilla: Create 1000 divs', () => {
          const container = document.createElement('div')
          for (let i = 0; i < 1000; i++) {
            const div = document.createElement('div')
            div.textContent = `Item ${i}`
            container.appendChild(div)
          }
        }, 100)

        // Summary
        log('\n' + '='.repeat(60), 'header')
        log('üìä BENCHMARK SUMMARY', 'header')
        log('='.repeat(60), 'header')
        
        const sorted = Array.from(results.entries()).sort((a, b) => a[1] - b[1])
        const totalTime = Array.from(results.values()).reduce((a, b) => a + b, 0)
        
        sorted.forEach(([name, time], index) => {
          const emoji = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : '  '
          log(`${emoji} ${name.padEnd(40)} ${time.toFixed(2).padStart(10)}ms`, 'result')
        })
        
        log('='.repeat(60), 'header')
        
        updateStatus('Benchmark complete!', 'complete')
        updateMetrics(totalTests, totalTime, sorted[0][0])
        
        log('\n‚úÖ All tests completed successfully!', 'success')
        
      } catch (error) {
        log(`\n‚ùå Error: ${error.message}`, 'error')
        updateStatus('Benchmark failed', 'error')
      } finally {
        isRunning = false
      }
    }
  </script>
</body>
</html>
