<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TSX Compiler Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
        }
        .debug-info {
            position: fixed;
            top: 10px;
            right: 10px;
            background: #f3f4f6;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.875rem;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <div class="debug-info">
        <h3 class="font-bold mb-2">TSX Compiler Test</h3>
        <p class="text-sm text-gray-600 mb-2">
            This component was compiled from TSX to Auwla Component format.
        </p>
        <div class="text-xs">
            <div><strong>Original:</strong> comprehensive-test.tsx</div>
            <div><strong>Compiled:</strong> test-compiled-component.ts</div>
        </div>
    </div>

    <script type="module">
        import ComprehensiveTestPage from './src/test-compiled-component.ts'
        
        // Mount the component
        const app = document.getElementById('app')
        if (app) {
            try {
                const component = ComprehensiveTestPage()
                app.appendChild(component)
                console.log('✅ Component mounted successfully!')
            } catch (error) {
                console.error('❌ Error mounting component:', error)
                app.innerHTML = `
                    <div class="p-8 bg-red-50 border border-red-200 rounded">
                        <h1 class="text-xl font-bold text-red-800 mb-2">Component Error</h1>
                        <p class="text-red-600 mb-4">Failed to mount the compiled component:</p>
                        <pre class="bg-red-100 p-2 rounded text-sm overflow-auto">${error.message}</pre>
                        <p class="text-sm text-red-500 mt-4">Check the browser console for more details.</p>
                    </div>
                `
            }
        }
    </script>
</body>
</html>
