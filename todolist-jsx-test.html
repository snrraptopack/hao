<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auwla - TodoList JSX Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .todo-app {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      padding: 32px;
    }

    h1 {
      color: #667eea;
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 24px;
      text-align: center;
    }

    .input-section {
      display: flex;
      gap: 12px;
      margin-bottom: 24px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    button {
      padding: 12px 24px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #5568d3;
    }

    .todo-list {
      list-style: none;
      margin-bottom: 16px;
    }

    .todo-list li {
      padding: 16px;
      background: #f7fafc;
      border-radius: 8px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 12px;
      transition: background 0.2s;
    }

    .todo-list li:hover {
      background: #edf2f7;
    }

    .todo-list li > div {
      display: flex;
      align-items: center;
      gap: 12px;
      flex: 1;
    }

    .todo-list li > div.done span {
      text-decoration: line-through;
      color: #a0aec0;
    }

    input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
    }

    .todo-list span {
      font-size: 16px;
      color: #2d3748;
    }

    .todo-list p {
      text-align: center;
      color: #a0aec0;
      font-size: 14px;
      padding: 32px;
    }

    .debug {
      margin-top: 24px;
      padding: 16px;
      background: #f7fafc;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }

    .debug h3 {
      font-size: 14px;
      margin-bottom: 8px;
      color: #667eea;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script type="module">
    // Import Auwla core
    import { Component, ref, watch } from './src/index.ts'
    
    // Import the compiled TodoList component
    import TodoListComponent from './template/examples/TodoList-jsx.compiled.js'
    
    // Mount the app
    const app = TodoListComponent()
    document.getElementById('app').appendChild(app)
    
    console.log('âœ… TodoList JSX component mounted!')
  </script>
</body>
</html>
